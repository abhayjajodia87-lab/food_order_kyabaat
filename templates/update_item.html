
{% extends "admin_base.html" %}

{% block content %}
  <div class="container py-5">
    <h2 class="mb-4">Update Food Item</h2>

    <div class="row">
      <div class="col-md-6">
        <form method="post" action="/admin/update">
          <input type="hidden" name="db_id" value="{{ item.db_id }}">

          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ item.name }}">
          </div>

          <div class="mb-3">
            <label class="form-label">description</label>
            <input type="text" name="description" class="form-control" value="{{item.description}}">
          </div>
          <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" name="price" step="0.01" class="form-control" value="{{item.price}}">
          </div>
          <div class="mb-3">
            <label for="specialday" class="form-label">Special Day</label>
            <select id="specialday" name="specialday" class="form-select">
              <option value="" {% if not item.specialday %}selected{% endif %}>-- keep current --</option>
              <option value="sun" {% if item.specialday=='sun' %}selected{% endif %}>Sunday</option>
              <option value="mon" {% if item.specialday=='mon' %}selected{% endif %}>Monday</option>
              <option value="tue" {% if item.specialday=='tue' %}selected{% endif %}>Tuesday</option>
              <option value="wed" {% if item.specialday=='wed' %}selected{% endif %}>Wednesday</option>
              <option value="thu" {% if item.specialday=='thu' %}selected{% endif %}>Thursday</option>
              <option value="fri" {% if item.specialday=='fri' %}selected{% endif %}>Friday</option>
              <option value="sat" {% if item.specialday=='sat' %}selected{% endif %}>Saturday</option>
              <option value="weekdays" {% if item.specialday=='weekdays' %}selected{% endif %}>Weekdays (Mon-Fri)</option>
              <option value="weekends" {% if item.specialday=='weekends' %}selected{% endif %}>Weekends (Sat-Sun)</option>
              <option value="all" {% if item.specialday=='all' %}selected{% endif %}>Everyday</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Image URL</label>
            <input type="text" name="img" class="form-control" value="{{item.img}}">
          </div>

          <div class="mb-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary" onclick="">Save</button>
            <a href="{{ url_for('view_page') }}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
