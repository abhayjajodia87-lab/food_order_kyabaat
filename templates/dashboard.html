<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            /* Small, beginner-friendly styles */
            .brand img { max-width: 180px; display:block; margin: 12px auto; }
            
            /* Custom logout button style */
            .logout-btn {
                background-color: #ff4444;
                color: white;
                border: none;
                padding: 8px 20px;
                border-radius: 5px;
                transition: all 0.3s ease;
            }
            
            .logout-btn:hover {
                background-color: #cc0000;
                transform: scale(1.05);
            }
        </style>
</head>
<body class="bg-light">
    <!-- Simple navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Kyabaat</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                    <li class="nav-item">
                        <button onclick="logout()" class="logout-btn">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- Child pages will insert content here -->
        {% block content %}
        {% endblock %}
    </main>

   <!-- Bootstrap JS Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom logout script -->
<script src="{{ url_for('static', filename='js/logout.js') }}"></script>
</body>
</html>
